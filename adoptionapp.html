<!-- form -->

<main>
	<form id="survey-form">
    <br>
    <header>
      <h1 id="title">Adoption Application</h1>
    </header>
		</div>



  <form>  

  

   <br>


  		<!-- name -->

      <div id="first-last-name">
        <label class="main-label" id="name-label">First Name:<span class="req"> *</span> </label>
        <input type="text" id="name" placeholder="John" required>
  
        <label class="main-label">Last Name:<span class="req"> *</span> </label>
        <input type="text" id="lastName" placeholder="Smith" required>
      </div>
  




    <!-- Animal Name -->

	<div id="animalname">
    <label class="main-label" for="animalNameLabel">Name of the animal you wish to adopt: <span class="req"> *</span></label>
    <input type="text" id="AnimalNameLabel" placeholder="Animal Name" required>
  </div>

<!-- gender -->
<div id="gender">
  <label class="main-label" for="gender">Your Gender:<span class="req"> *</span></label>
  <input type="radio" id="male" name="gender" value="1" required>
  <label class="gender" for="male">Male</label>

  <input type="radio" id="female" name="gender" value="2" required>
  <label class="gender" for="female">Female</label>

  <input type="radio" id="other" name="gender" value="3" required>
  <label class="gender" for="other">Other</label>
</div>

<!-- address  -->

<div id="address">
  <label class="main-label" for="address1">Address: <span class="req"> *</span></label>
  <input type="text" id="address1" size="30" placeholder="Street Address" required>


  <label class="main-label" for="town">City: <span class="req"> *</span></label>
  <input type="text" id="city" size="15" placeholder="Your City" required>

  <label class="main-label" for="postcode">Zip Code: <span class="req"> *</span></label>
  <input type="text" id="zipcode" size="10" placeholder="Zip Code" required>

</div>

<!-- email / phone -->

<div id="email-phone">
  
  <label class="main-label" id="phone-label" for="phone">Phone: <span class="req"> *</span></label>
  <input type="tel" id="phone" placeholder="e.g. 675 403 7665" textarea
  maxlength="10" required>

  <label class="main-label" id="email-label" for="email">Email: <span class="req"> *</span></label>
  <input type="email" id="email" placeholder="youremail@example.com" required size="35">

</div>

<!-- age -->

<div id="age">
  <ul><label class="main-label" for="age">Age of applicant:<span class="req"> *</span></label></ul>

  <input type="radio" id="u18" name="age" value="1" required>
    <label for="u18">Under 18</label>

  <input type="radio" id="18" name="age" value="2" required>
    <label for="18">18 - 24</label>

  <input type="radio" id="25" name="age" value="3" required>
    <label for="25">25 - 34</label>

  <input type="radio" id="35" name="age" value="4" required>
    <label for="35">35 - 44</label>

  <input type="radio" id="45" name="age" value="5" required>
    <label for="45">45 and older</label>

</div>

<!-- why? -->

<div id="why">
  <ul><label class="main-label" for="why">Why do you want to adopt? Please check all that apply:<span class="req"> *</span></label></ul>
  <input type="checkbox" name="reason" id="companion" value="companion">
    <label for="companion">Pet & Companion</label>

  <input type="checkbox" name="reason" id="gift" value="gift">
    <label for="gift">Gift</label>

  <input type="checkbox" name="reason" id="senior" value="senior">
    <label for="senior">For a Senior</label>

  <input type="checkbox" name="reason" id="child" value="child">
    <label for="child">For a Child</label>

</div>

<!-- allergies -->

<div id="allergies">
  <ul><label class="main-label" for="allergies">Is anyone in your household allergic to pets?<span class="req" required> *</span></label></ul>

  <input type="radio" id="yes" name="allergy" value="1" required>
    <label for="yes">Yes</label>

  <input type="radio" id="no" name="allergy" value="2" required>
    <label for="no">No</label>

  <input type="radio" id="sometimes" name="allergy" value="3" required>
    <label for="sometimes">Sometimes</label>
</div>
<!-- pets in household -->

<div id="pets-household">
  <ul><label class="main-label" required id="number-label">How many pets are already in your household?<span class="req"> *</span>
  </label></ul>
  <input type="number" id="number" min="1" max="10" placeholder="0">
</div>

<!-- housing -->

<div id="housing">
  <label class="main-label" required>What type of housing you reside?<span class="req"> *</span></label>
  <select id="dropdown">
  <option disabled selected value>Select an option</option>
  <option value="apt">Apt / Condo</option>
  <option value="house">House</option>
  <option value="other">Other</option>
  </select>
</div>

<!-- comments -->

<div id="prepare">
  <label class="main-label">Is there anything else you want us to know?</label>
</div>
<div id="textarea">
  <textarea id="comments"
    rows="10" cols="70" placeholder=" Write here what you would like us to know."></textarea>
</div>

<!-- submit button -->
<div id="button">
  <button type="button" id="submit" onclick="myFunction()">Submit </button>
  
  </div>
